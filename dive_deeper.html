<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Spotify Listening</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/info.css" />
    <link rel="stylesheet" href="css/search-engine.css" />
    <link rel="stylesheet" href="css/sunburts.css" />
    <link rel="stylesheet" href="css/tooltip.css" />
    <link rel="stylesheet" href="css/charts.css" />
    <!-- Include additional CSS files as needed -->
  </head>
  <body>
    <div class="layout">
      <header class="header">
        <img src="/img/logo.png" class="header_logo" alt="Logo" />
        <nav class="header_nav">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/top_things">Top Things</a></li>
            <li><a href="/compare">Compare</a></li>
            <li><a href="dive_deeper.html">Dive Deeper</a></li>
          </ul>
        </nav>
        <button class="button"><a>Login</a></button>
      </header>

      <main class="main">
        <section class="info">
          <h1>Dive Deeper into your Artist</h1>
        </section>

        <!-- Search Section -->
        <section class="artist_search">
          <input
            type="text"
            id="artistSearchInput"
            placeholder="Enter Artist Name"
            autocomplete="off"
          />
          <ul id="artistDropdown" class="dropdown_list"></ul>
          <button id="artistSearchBtn" class="button">Search Artist</button>
        </section>

        <section class="chart_insights">
          <div class="chart_container">
            <div class="chart_tooltip_wrapper">
              <h2>Albums Breakdown</h2>
              <div class="sunburst_container">
                <div id="sunburstChart"></div>
                <div id="tooltip_sunburst" ></div>
              </div>
            </div>
            <div class="insight_box">
              <h3>Your Insights</h3>
              <div id="insightContent"></div>
            </div>
          </div>

          <div id="albumDetails" class="album_detai_box">
          </div>
        </section>
      </main>

      <footer class="footer">
        <img src="/img/logo.png" class="footer_logo" alt="Logo" />
        <nav class="footer_nav">
          <ul>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/privacy">Privacy</a></li>
          </ul>
        </nav>
        <p class="footer_text">Â© 2025 YourSiteName</p>
      </footer>
    </div>

    <!-- Fetch the external JavaScript for the sunburst plot -->
    <script src="scripts/spotifySunburst.js" type="module" defer></script>
  </body>
</html>
